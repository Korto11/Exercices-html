<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <fieldset>
        <legend>Info personnelles</legend>
        <form method="post" action="formulaire.php">
            <label for="prenom">Prénom:</label>
            <input type="text" name="prenom" placeholder="Prénom" minlength="2" maxlength="20"> <br>
            <label for="nom">Nom:</label>
            <input type="text" name="nom" placeholder="Nom" minlength="2" maxlength="20"><br>
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="monMail@domaine.région" ><br>
            <label for="telephone">Numéro</label>
            <input type="tel" name="telephone" placeholder="00.11.22.33.44" ><br>
            <label for="password">Mot de passe:</label>
            <input type="password" name="password" placeholder="Mot de passe" minlength="8" maxlength="30"><br>
            <label for="age">Age:</label>
            <input type="number" name="age" placeholder="18"><br>
            <label for="commentaire">Laissez un commentaire :</label><br>
            <textarea name="commentaire" placeholder="Laissez votre avis ici" cols="70" rows="10"></textarea><br>
            <label for="date">Date de mon commentaire:</label>
            <input type="date" name="date"><br>
            <label for="upload">Ma photo :</label>
            <input type="file" name="upload" accept=".jpg,.png,.gif"><br>
        </form>
    </fieldset>
    <fieldset>
        <legend>Vous préférez</legend>
        <form method="post" action="formulaire.php">
            <input type="checkbox" name="checkbox1">        <label for="checbox1">Le HTML</label> <br>
            <input type="checkbox" name="checkbox2">        <label for="checbox2">Le CSS</label> <br>
            <input type="checkbox" name="checkbox3">        <label for="checbox3">Le JavaScript</label> <br>
            <input type="checkbox" name="checkbox4">        <label for="checbox4">Ne rien faire</label> <br>
        </form>
    </fieldset>
    <fieldset>
        <legend>Vous vous levez</legend>
        <form method="post" action="formulaire.php">
            <input type="radio" id="matin" name="reveil" value="matin"checked><label for="matin">Le matin</label><br>
            <input type="radio" id="midi" name="reveil" value="midi"><label for="midi">Le midi</label><br>
            <input type="radio" id="soir" name="reveil" value="soir"><label for="soir">Le soir</label><br>
            <input type="radio" id="retard" name="reveil" value="retard"><label for="retard">En retard !</label>
        </form>
    </fieldset>
    <fieldset>
        <legend>Fin du formulaire</legend>
        <form method="post" action="formulaire.php">
            <label for="fin">Voulez vous en savoir plus ?</label>
            <select name="fin" id="fin">
                <optgroup label="Team Owi">
                    <option value="plus">J'en veux plus</option>
                    <option value="génial" selected>C'est génial !</option>
                </optgroup>
                <optgroup label="Team Oula">
                    <option value="marre">J'en ai marre</option>
                    <option value="pitié">Pitié monsieur</option>
                </optgroup>
            </select><br>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>
</html>
